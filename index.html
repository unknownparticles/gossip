<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>请输入心中所惑</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body{background:linear-gradient(135deg,#f6f7ff 0%,#fff9f0 100%);}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(15,23,42,.06);}
  .fade-in{animation:fadein .35s ease-out} @keyframes fadein{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  /* 阶段2 硬币 */
  .coin{width:90px;height:90px;border-radius:9999px;overflow:hidden;box-shadow:0 12px 28px rgba(0,0,0,.18)}
  .coin img{width:100%;height:100%;object-fit:cover;display:block}
  .flip{animation:flip 720ms ease-in-out}
  @keyframes flip{0%{transform:rotateY(0)}50%{transform:rotateY(540deg) scale(1.06)}100%{transform:rotateY(720deg)}}
  /* 卦画（上→下） */
  .yao{height:14px;margin:7px 0}
  .yao.yang::before{content:"";display:block;height:100%;width:100%;background:#0f172a;border-radius:6px}
  .yao.yin{display:flex;justify-content:space-between}
  .yao.yin::before,.yao.yin::after{content:"";display:block;width:44%;height:100%;background:#0f172a;border-radius:6px}
  /* 阶段3 滚动墙 */
  .wall-outer{position:relative;overflow:hidden;height:220px}
  .wall-track{display:flex;gap:18px;position:absolute;left:0;top:0;will-change:transform}
  .hex-card{width:160px;min-width:160px;height:200px;border-radius:18px;background:#fff;border:1px solid #e5e7eb;
    box-shadow:0 10px 24px rgba(0,0,0,.06);display:flex;flex-direction:column;align-items:center;padding:14px;opacity:.9;
    transition:transform .45s ease, opacity .45s ease, box-shadow .45s ease, border-color .45s ease}
  .hex-mini{display:flex;flex-direction:column;justify-content:center;gap:6px;margin-top:8px;width:100%}
  .hex-mini .yao{height:8px;margin:4px 0}
  .hex-card.active{transform:translateY(-12px) scale(1.06);opacity:1;border-color:#c7d2fe;box-shadow:0 20px 40px rgba(79,70,229,.22)}
  .hex-card.dim{opacity:.15}
  .marquee{animation:marquee 18s linear infinite}
  @keyframes marquee{from{transform:translateX(0)}to{transform:translateX(-50%)}}
</style>
</head>
<body class="min-h-screen text-slate-900">
  <main id="app" class="max-w-4xl mx-auto px-4 py-10"></main>
  <script src="app.js"></script>
</body>
</html>
